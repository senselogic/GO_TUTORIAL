{{ extends "/administration_page.html" }}
{{ define "main_content" }}
    <h4>
        Sections
    </h4>
    <div class="card">
        <div class="card-content">
            <form action="/administration/add_section" method="post">
                <div class="row">
                    <div class="col m2">
                        Number :
                    </div>
                    <div class="col m10">
                        <input name="number" type="text"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col m2">
                        Name :
                    </div>
                    <div class="col m10">
                        <input name="name" type="text"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col m2">
                        Text :
                    </div>
                    <div class="col m10">
                        <textarea name="text"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col m2">
                        Image :
                    </div>
                    <div class="col m10">
                        <input name="image" type="text"/>
                    </div>
                </div>
                <input class="btn" type="submit" value="Add">
            </form>
        </div>
    </div>
    <div>
        {{ range .SectionArray }}
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="col m2">
                            Number :
                        </div>
                        <div class="col m10">
                            {{ .Number }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col m2">
                            Name :
                        </div>
                        <div class="col m10">
                            {{ .Name }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col m2">
                            Text :
                        </div>
                        <div class="col m10">
                            {{ .Text }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col m2">
                            Image :
                        </div>
                        <div class="col m10">
                            {{ .Image }}
                        </div>
                    </div>
                    <a class="btn" href="/administration/edit_section/{{ .Id }}">
                        Edit
                    </a>
                    <a class="btn" href="/administration/remove_section/{{ .Id }}">
                        Remove
                    </a>
                </div>
            </div>
        {{ end }}
    </div>
{{ end }}
