{{ extends "/page.html" }}
{{ define "main_content" }}
    <h2>
        <a href="/show_section/{{ .Section.Id }}">
            {{ .Section.Name }}
        </a>
    </h2>
    <img class="responsive-img" src="/static/img/{{ .Section.ImageIndex }}.jpg"/>
    <p>
        {{ .Section.Text }}
    </p>
    <hr/>
    {{ range .ArticleArray }}
        <h5>
            <a href="/show_article/{{ .Id }}">
                {{ .Title }}
            </a>
        </h5>
        <h6>
            {{ .User.Pseudonym }} - {{ .Date }}
        </h6>
    {{ end }}
{{ end }}
